<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.67" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" id="city-input" placeholder="City" />
        <input type="submit" value="Get Weather" id="submit" />
      </form>
      <div id="weather-data">
        <div class="icon">
          <!-- <img src="http://openweathermap.org/img/wn/01d.png" /> -->
        </div>
      </div>
      <div class="details">
        <div class="temperature">How is the weather feeling like in...</div>
        <div class="description"></div>
        <div class="more-details">
          <!-- <div>Feels like: 23Â°C</div>
            <div>Humidity: 40%</div>
            <div>Wind Speed: 3 m/s</div> -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
